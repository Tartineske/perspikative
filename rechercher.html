    // --- 2. MOTEUR ---
    const searchInput = document.getElementById('searchInput');
    const resultsContainer = document.getElementById('searchResults');

    searchInput.addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase().trim();
      resultsContainer.innerHTML = ''; 

      if (query.length < 2) return; 

      const results = siteContent.filter(item => {
        return item.title.toLowerCase().includes(query) || 
               item.tags.toLowerCase().includes(query) || 
               item.category.toLowerCase().includes(query);
      });

      if (results.length === 0) {
        resultsContainer.innerHTML = `<div style="color:white; text-align:center; opacity:0.7;">Aucun résultat pour "${e.target.value}"</div>`;
      } else {
        results.forEach(item => {
          const imageSrc = item.img ? item.img : 'logos/rechercher.svg';
          
          const html = `
            <a href="${item.url}" class="result-item">
              <img src="${imageSrc}" alt="miniature" class="result-thumb">
              <div class="result-info">
                <h3>${item.title} <span class="badge-cat">${item.category}</span></h3>
                <p>Mots-clés : ${item.tags.substring(0, 40)}...</p>
              </div>
            </a>
          `;
          resultsContainer.innerHTML += html;
        });
      }
    });
